<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>aula de tecnologia web</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" action="new.jsf" icon="pi pi-file" styleClass="p-mr-2" />
                        <p:commandButton value="Consultar" action="consultar.jsf" icon="pi pi-folder-open" styleClass="ui-button-success" />
                        <p:commandButton value="Teste" action="test.jsf" icon="pi pi-folder-open" styleClass="ui-button-success" />

                        <i class="pi pi-bars p-px-2"/>

                        <p:commandButton type="button" title="Save" icon="pi pi-save" styleClass="ui-button-help p-mr-2" />
                        <p:commandButton type="button" title="Print" icon="pi pi-print" styleClass="ui-button-warning p-mr-2"/>
                        <p:commandButton type="button" title="Delete" icon="pi pi-trash" styleClass="ui-button-danger"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </div>
        <hr></hr>
        <ui:insert name="page" />
    </h:body>
</html>
